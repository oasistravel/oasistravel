
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إدارة الشركات</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f4f8; padding: 30px; }
    h1 { text-align: center; color: #333; }
    .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 16px; }
    input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="box">
    <h1>إدارة الشركات</h1>
    <label>اسم الشركة:</label>
    <input type="text" placeholder="أدخل اسم الشركة" />
    <label>الرقم الضريبي:</label>
    <input type="text" placeholder="أدخل الرقم الضريبي" />
    <label>العنوان:</label>
    <input type="text" placeholder="أدخل العنوان" />
    <button>حفظ الشركة</button>
  </div>
</body>
</html>
